<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  
  <!-- Підключення JS компонентів -->
  <script src="./login.js"></script>
  <script src="./sidebar.js"></script>
  <script src="./chat.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center p-4">
  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">
    
    <!-- Сайдбар -->
    <div id="sidebar-container"></div>

    <!-- Основна область -->
    <div class="chat-area p-4 flex flex-col">
      <!-- Контейнер для логіну -->
      <div id="login-container"></div>

      <!-- Контейнер для чату -->
      <div id="chat-container" class="chat-container"></div>
    </div>
  </div>

  <!-- Завантаження компонентів -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Завантаження login.html
      fetch('./login.html')
        .then(r => r.text())
        .then(html => document.getElementById('login-container').innerHTML = html)
        .catch(e => console.error('Error loading login:', e));

      // Завантаження sidebar.html
      fetch('./sidebar.html')
        .then(r => r.text())
        .then(html => document.getElementById('sidebar-container').innerHTML = html)
        .catch(e => console.error('Error loading sidebar:', e));

      // Завантаження chat.html
      fetch('./chat.html')
        .then(r => r.text())
        .then(html => document.getElementById('chat-container').innerHTML = html)
        .catch(e => console.error('Error loading chat:', e));
    });

    // === Головна логіка Alpine.js ===
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',

        // Методи
        login,
        createRoom,
        fetchRoomsWithNames,
        joinRoom,
        inviteUserToRoom,
        getRoomName,
        switchRoom,
        sendMessage,
        fetchMessages
      }
    }
  </script>
</body>
</html>
